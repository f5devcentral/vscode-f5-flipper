# UDP NTP Load Balancer Configuration
# Example: Multi-site Network Time Protocol with geographic distribution

# NTP Virtual Server - Load balances time requests across multiple sites
add lb vserver ntp_lb_vs UDP 192.168.1.10 123 -persistenceType NONE -cltTimeout 120

# Primary Site Service Group (East Coast)
bind lb vserver ntp_lb_vs ntp_east_sg
add serviceGroup ntp_east_sg UDP -maxClient 0 -maxReq 0 -cip DISABLED -usip NO -useproxyport YES -cltTimeout 180 -svrTimeout 180 -CKA NO -TCPB NO -CMP NO

# Primary Site NTP Servers
bind serviceGroup ntp_east_sg ntp_east_primary 123 -weight 100
add server ntp_east_primary 10.1.1.148 -comment "Primary NTP Server East Coast"

bind serviceGroup ntp_east_sg ntp_east_secondary 123 -weight 100
add server ntp_east_secondary 10.1.2.24 -comment "Secondary NTP Server East Coast"

# Backup Site Service Group (West Coast)
bind lb vserver ntp_lb_vs ntp_west_sg
add serviceGroup ntp_west_sg UDP -maxClient 0 -maxReq 0 -cip DISABLED -usip NO -useproxyport YES -cltTimeout 180 -svrTimeout 180 -CKA NO -TCPB NO -CMP NO

# Backup Site NTP Server
bind serviceGroup ntp_west_sg ntp_west_primary 123
add server ntp_west_primary 10.2.1.24 -comment "Primary NTP Server West Coast"
