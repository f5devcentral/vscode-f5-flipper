# TCP LDAPS Load Balancer Configuration
# Example: Multi-site LDAP over SSL with primary and backup sites

# LDAPS Virtual Server - Load balances LDAP SSL connections across sites
add lb vserver ldaps_lb_vs TCP 192.168.1.10 636 -persistenceType NONE -cltTimeout 9000

# Primary Site Service Group
bind lb vserver ldaps_lb_vs ldaps_primary_sg
add serviceGroup ldaps_primary_sg TCP -maxClient 0 -maxReq 0 -cip DISABLED -usip NO -useproxyport YES -cltTimeout 9000 -svrTimeout 9000 -CKA NO -TCPB NO -CMP NO

# Primary Site LDAP Servers - Domain Controllers
bind serviceGroup ldaps_primary_sg ldaps_primary_dc1 636
add server ldaps_primary_dc1 10.1.1.60 -comment "Primary Domain Controller 1"

bind serviceGroup ldaps_primary_sg ldaps_primary_dc2 636
add server ldaps_primary_dc2 10.1.1.61 -comment "Primary Domain Controller 2"

bind serviceGroup ldaps_primary_sg ldaps_primary_dc3 636
add server ldaps_primary_dc3 10.1.2.60 -comment "Primary Domain Controller 3"

bind serviceGroup ldaps_primary_sg ldaps_primary_dc4 636
add server ldaps_primary_dc4 10.1.2.70 -comment "Primary Domain Controller 4"

# Backup Site Service Group
bind lb vserver ldaps_lb_vs ldaps_backup_sg
add serviceGroup ldaps_backup_sg TCP -maxClient 0 -maxReq 0 -cip DISABLED -usip NO -useproxyport YES -cltTimeout 9000 -svrTimeout 9000 -CKA NO -TCPB NO -CMP NO

# Backup Site LDAP Server - Backup Domain Controller
bind serviceGroup ldaps_backup_sg ldaps_backup_dc1 636
add server ldaps_backup_dc1 10.2.1.50 -comment "Backup Domain Controller"
